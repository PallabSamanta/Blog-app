{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{% if form.instance.pk %}Update Post{% else %}New Post{% endif %}{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% if form.instance.pk %}Update Post{% else %}New Post{% endif %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
